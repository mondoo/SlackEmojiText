<!doctype html>
<html>
<head>
<title>Slack Ransom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="row converter">
			<div class="input-wrapper">
				<input class="textToConvert" type="text" placeholder="Input to convert" />
			</div>
			
			<div class="input-wrapper">
				<textarea class="outputText" onClick="this.setSelectionRange(0, this.value.length);document.execCommand('copy');" readonly></textarea>
			</div>
		</div>

	</div>
</div>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
new SlackRansom(".textToConvert", ".outputText", characterMap, brands, punctuation);
</script>
</body>
</html>
